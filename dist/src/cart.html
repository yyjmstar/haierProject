<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>购物车</title><link rel=stylesheet href=./css/cart.css></head><body><div class=cart-header><div class="wrap cart-header-wrap clearfix"><div class="logo clearfix"><a href=javascript:;><img src=./img/logo.png></a> <span>购物车</span></div></div></div><div class=cart-login><div class="wrap cart-login-wrap clearfix"><div class=left><span>您还没有登录&nbsp;!&nbsp;登录后购物车的商品将保存到您账号中</span> <span class=login-btn>立即登录</span></div><div class=right><span>配送至 :</span><div class=location>杭州市江干区</div></div></div></div><div class=newlist><div class="wrap form"><div class="form_head clearfix"><li class=All_select><input type=checkbox id=tag_box checked>全选</li><li class=wares>商品</li><li class=show_have>货到付款</li><li class=shopping_cost>单价(元)</li><li class=quantity>数量</li><li class=isBenefit>已优惠</li><li class=Subtotal_money>小计(元)</li><li class=handle>操作</li></div><div class="item-list clearfix" style=display:none><div class="list-check iteminfo-float"><input type=checkbox></div><div class="item-info iteminfo-float"><a class=item-pic><img class=img itemid></a> <a class=item-title><span></span></a></div><div class="item-have iteminfo-float"><span>支持</span></div><div class="item-price iteminfo-float"><i></i></div><div class="item-num iteminfo-float"><em class=em-sub>-</em> <input type=text class=num value=1> <em class=em-add>+</em></div><div class="item-discount iteminfo-float"><i class="color_red font_style">￥0</i></div><div class="item-money iteminfo-float"><i class="color_red font_style"></i></div><div class="item-choose iteminfo-float"><em>移入收藏夹</em><br><strong>删除</strong></div></div></div></div><div><div class="cart-acount wrap"><div class=select-all><p><input type=checkbox checked>全选</p></div><div class=price-all><a class="color_red font_style all-num">0</a> 件 订单总计： <a class="color_red font_style all-price">￥<span>0</span></a> <a class=money-pay>立即结算</a></div></div></div><script src=https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js></script><script src=./script/thirdplugins/jquery.cookie.js></script><script src=./script/js/cart.js></script></body></html>
