<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>用户注册</title><link rel=stylesheet href=./css/register.css></head><body><div class=register-header><div class=inner><h1 class=title><a class=register-logo1 href="http://www.shunguang.com/" title=顺逛商城-买家电够省心><img src=./img/logo.png alt=顺逛商城-买家电够省心></a> <span class=register-logo2><img src=./img/n-slogan.png></span></h1></div></div><div class=register-body><div class=inner><div class=register-bg><div class=register-enter><h2>欢迎注册顺逛商城 <a href=http://10.31.158.16/HaierProject/src/login.html><span>已有账号？返回登录 &gt;</span></a></h2><div class=register-choose><p><a>注册账号</a></p></div><div class=register-form><div class=register-form-inner><form action=http://10.31.158.16/HaierProject/php/registor.php method=post id=form><p><label for=username>用户姓名：</label> <input type=text name=username id=username placeholder=请输入用户名 autocomplete=off> <label id=username-error class=error for=username>(必填，3-15字符长度，支持汉字、字母、数字及_)</label></p><p><label for=password>密 码：</label> <input type=password name=password id=password placeholder=请输入密码 autocomplete=off> <label id=password-error class=error for=password>(必填，密码位数不得少于6位)</label></p><p><label for=verifypass>验证密码：</label> <input type=password name=verifypass id=verifypass placeholder=请再次确认密码 autocomplete=off> <label id=verifypass-error class=error for=verifypass>(必填，两次密码必须一致)</label></p><p><label for=email>邮 箱：</label> <input type=text name=email id=email placeholder=请输入邮箱 autocomplete=off> <label id=email-error class=error for=email>(必填，邮箱不能为空)</label></p><input class=register-btn type=submit name=submit value=注册账号><br></form></div></div></div></div></div></div><script src=https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js></script><script src=script/thirdplugins/jquery.validate.min.js></script><script src=script/js/registor.js></script></body></html>
