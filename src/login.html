<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login-header">
        <div class="inner">
            <h1 class="title">
                <a class="login-logo1" href="http://www.shunguang.com/" title="顺逛商城-买家电够省心">
                    <img src="./img/logo.png" alt="顺逛商城-买家电够省心">
                </a>
                <span class="login-logo2"><img src="./img/n-slogan.png"alt="">
                </span>
            </h1>
        </div>
    </div>
    <div class="login-body">
        <div class="inner">
            <div class="login-bg">
                <div class="login-enter">
                    <h2>
                        欢迎登录顺逛商城
                        <a href="http://10.31.158.16/HaierProject/src/registor.html"><span>免费注册 &gt;</span></a>
                    </h2>
                    <div class="login-choose">
                        <p><a href="">普通登录</a></p>
                    </div>
                    <div class="login-form">
                        <div class="login-form-inner">
                            <form action="">
                                <p>
                                    <label for="username">用户姓名：</label>
                                    <input type="text" id="username" name="username" autocomplete="off" placeholder="用户名">
                                </p>
                                <p>
                                    <label for="password">密　　码：</label>
                                    <input type="password" id="password" name="password" placeholder="密码">
                                </p>
                                <div id="error"></div>
                                <div class="forget-pass"><span>忘记密码？</span></div>
                                <div class="login-btn">
                                    <a href="javascript:;">登录</a>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="script/thirdplugins/jquery.cookie.js"></script>
    <script src="script/thirdplugins/jquery.validate.min.js"></script>
    <script src="script/js/login.js" type="text/javascript"></script>
</body>

</html>
